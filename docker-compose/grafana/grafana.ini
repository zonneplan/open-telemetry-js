[server]
http_port = 3000
domain = localhost

[database]
type = sqlite3
path = grafana.db

[session]
cookie_secure = false

[analytics]
check_for_updates = true

[paths]
data = /var/lib/grafana/data
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[users]
default_theme = system
